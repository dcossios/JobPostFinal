<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir oferta laboral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #00698f;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
        }
        button[type="submit"] {
            background-color: #00698f;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #00587a;
        }
    </style>
</head>
<body>
    <h1>Sube tu oferta laboral</h1>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Subir el documento -->
        <label for="job_file">Sube el documento con tu oferta laboral (PDF, DOCX, TXT):</label><br>
        <input type="file" id="job_file" name="job_file" accept=".pdf,.docx,.txt"><br><br>
        
        <!-- Escribir descripción del puesto -->
        <label for="job_description">Descripción del puesto:</label><br>
        <textarea id="job_description" name="job_description" rows="4" cols="50"></textarea><br><br>
        
        <!-- Subir imagen de plantilla -->
        <label for="template_image">Sube la plantilla (JPG, PNG):</label><br>
        <input type="file" id="template_image" name="template_image" accept="image/png, image/jpeg"><br><br>
        
        <!-- Botón para enviar -->
        <button type="submit">Crear Propuesta</button>
    </form>
    
    <!-- Mensaje de éxito -->
    {% if success %}
        <p>¡Propuesta creada con éxito!</p>
    {% endif %}
    
    <!-- Enlace para descargar el archivo -->
    {% if file_url %}
        <p><a href="{{ file_url }}">Descargar archivo</a></p>
    {% endif %}
    
    <!-- Mostrar la imagen generada por DALL·E -->
    {% if poster_url %}
        <h2>Imagen generada:</h2>
        <img src="{{ poster_url }}" alt="Imagen generada por IA" width="500px">
    {% endif %}
</body>
</html>
